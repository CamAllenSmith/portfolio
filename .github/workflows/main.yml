name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v2
        # sets up .NET Core SDK 
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        # NOTE: check here for supported dotnet versions: https://dotnetcli.blob.core.windows.net/dotnet/release-metadata/releases-index.json
        #       be sure to reference the "latest-sdk" version and not "latest-runtime"
        with:
          dotnet-version: 5.0.302
        # publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish Portfolio.csproj -c Release -o release --nologo
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
